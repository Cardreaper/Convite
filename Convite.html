<!DOCTYPE html>

  <style>
    .container {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #FFE5F9, #E5F3FF, #F0FFE5);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 8px solid #fff;
      position: relative;
      overflow: hidden;
    }
    
    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .rainbow {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.2;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
    }
    
    .star {
      position: absolute;
      animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .content-wrapper {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      position: relative;
      z-index: 1;
    }
    
    .title {
      color: #FF6B6B;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #fff;
      font-weight: bold;
    }
    
    .main-text {
      font-size: 20px;
      color: #333;
      margin: 15px 0;
    }
    
    .details {
      background: linear-gradient(135deg, #FFE5F9, #E5F3FF);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 3px dashed #fff;
    }
    
    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 8px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    
    .name {
      background: linear-gradient(45deg, #FF6B6B, #4A90E2, #66BB6A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
    }
