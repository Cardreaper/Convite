  <style>
    body {
      background-color: #f9f9f9; /* Fundo neutro suave */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #FFB6C1, #FFC0CB, #B2EBF2);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 8px solid #fff;
      position: relative;
      overflow: hidden;
    }
    
    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      position: relative;
      z-index: 1;
    }

    .title {
      color: #FF4081;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #fff;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .main-text {
      font-size: 22px;
      color: #333;
      margin: 15px 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .details {
      background: linear-gradient(135deg, #E1F5FE, #FFEBEE);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 3px dashed #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 8px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .name {
      background: linear-gradient(45deg, #FF80AB, #FF4081, #64B5F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
    }

    /* Adicionando mais confetes e anima√ß√µes divertidas */
    .confetti-1 {

    }
    .confetti-2 {
      background-color: #4CAF50;
      animation: fall 2.5s infinite;
    }
    .confetti-3 {
      background-color: #FFEB3B;
      animation: fall 3s infinite;
    }
  </style>
</head>
