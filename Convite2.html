  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #FF7F50, #FFD700, #32CD32);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 8px solid #fff;
      position: relative;
      overflow: hidden;
    }

    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .rocket {
      position: absolute;
      width: 20px;
      height: 50px;
      background-color: #FF6347;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: rocket 4s infinite;
    }

    .moon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #f0f8ff;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes rocket {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.9); /* Ret√¢ngulo superior mais transparente */
      padding: 25px;
      border-radius: 15px;
      position: relative;
      z-index: 1;
    }

    .title {
      color: #FF6347;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #fff;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .main-text {
      font-size: 22px;
      color: #333;
      margin: 15px 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .details {
      background: linear-gradient(135deg, #FF1493, #FFD700);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 3px dashed #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 8px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .name {
      background: linear-gradient(45deg, #FF1493, #FF6347, #32CD32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
    }

    .confetti-1 {
      background-color: #FF6347;
      animation: fall 2s infinite;
    }
    .confetti-2 {
      background-color: #FFFF00;
      animation: fall 2.5s infinite;
    }
    .confetti-3 {
      background-color: #32CD32;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }
  </style>
</head>
